group 'pseudocode'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://raw.github.com/wodzuu/JSONschema4-mapper/mvn-repo/"
    }
}

dependencies {
    compile "com.fasterxml.jackson.module:jackson-module-jsonSchema:2.5.2"
    compile "pl.zientarski:JSONschema4-mapper:0.0.1"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
